<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Result-Summary-Component</title>
  </head>
  <body>
    <div class="parentDiv">
      <div class="topDiv">
        <h2 class="top-h2">Your Result</h2>
        <div class="center-div">
          <p class="score-average">76</p>
          <span class="span-class">of 100</span>
        </div>
        <h1 class="h1-class">Great</h1>
        <p class="large-text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <h2 class="middle-h2">Summary</h2>
      <div class="reaction-div">
        <img
          class="reaction-img"
          src="./images/icon-reaction.svg"
          alt="react icon"
        />
        <span class="reaction-text">Reaction</span>
        <span class="span-80">80</span>
        <span class="span-100">/100</span>
      </div>
      <div class="memory-div">
        <img
          class="memory-img"
          src="./images/icon-memory.svg"
          alt="brain icon"
        />
        <span class="memory-span">Memory</span>
        <span class="span-92">92</span>
        <span class="memor-100">/ 100</span>
      </div>
      <div class="verbal-div">
        <img
          class="verbal-img"
          src="./images/icon-verbal.svg"
          alt="whatsapp logo"
        />
        <span class="verbal-text">Verbal</span>
        <span class="verbal-61">61</span>
        <span class="verbal--100">/ 100</span>
      </div>
      <div class="visual-div">
        <img
          class="visual-icon"
          src="./images/icon-visual.svg"
          alt="eye icon"
        />
        <span class="visual-text">Visual</span>
        <span class="visual-73">73</span>
        <span class="visual-100">/100</span>
      </div>
      <div class="last-div"><p class="lastp">continue</p></div>
    </div>
  </body>
</html>
